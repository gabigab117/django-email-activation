<html lang="en">
<head>

    <title>Title</title>
</head>
<body>
<a href="{% url 'signup' %}">signup</a>
<a href="{% url 'login' %}">login</a>
<form method="post" action="{% url 'logout' %}">

{% endfor %}
{% endif %}
</body>
</html>
